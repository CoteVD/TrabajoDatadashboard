<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Girls Laboratoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/css/style.css">
  </head>
  <body>
    <!-- barra de navegacion -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-laboratoria">
        <a class="navbar-brand" href="#">Data Girls</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sedes
              </a>
              <!-- opciones del menu desplegables -->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" 
               id="btnCDMX" href="#">Cuidad de México</a>
                <a class="dropdown-item" id="btnLima" href="#cohorts">Lima</a>
                <a class="dropdown-item" id="btnSantiago" href="#">Santiago</a>
                <a class="dropdown-item" id="btnSaoPaulo" href="#">Sao Paulo</a>
              </div>
            </li>
          </ul>
          <button id="btnPrueba" class="btn btn-secondary" type="button"><i>Alumna Prueba</i></button>
          <!-- buscador 
            <form class="form-inline my-2 my-lg-0">
              <input id="searchAlumnas" class="form-control mr-sm-2" type="search" placeholder="Búsqueda por alumna" aria-label="Search">
              <button id="btnSearch" class="btn btn-secondary" type="button"><i class="fas fa-search"></i></button>
            </form>
          -->
        </div>
      </nav>
    </header>
    <!-- dashboard -- >
    <section>
      <div class="container-fluid">       
        <!-- seccion lista de cohorts -->
        <div id="listCohort" style="display:none;">
          <div class="row">
            <div class="col-6">
              <thead>
                <table class="table table-hover">
                  <tr>
                    <th scope="col">Nombre del cohort</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table> 
            </div>
            <div class="col-6">
              <button type="button" id="btnAlumnas" class="btn btn-primary">Ver Alumnas</button>
            </div>
          </div>
        </div>
      
        <!-- seccion lista de estudiantes -->
        <div id="showNames" style="display:none;">
          <div class="row">
            <div class="col-6">
              <thead>
                <table id="tabla" class="table table-hover">
                  <tr>
                    <th scope="col">Nombre alumnas</th>
                    <th scope="col">Progreso</th>
                  </tr>
                </thead>
                <tbody id="tableAlumnas">
                </thead>
              </table>
            </div>
            <div class="col-6">
            <!-- buscador -->
            <form class="form-inline my-2 my-lg-0">
              <div id="resultSearch"></div>
              <input id="search" class="form-control mr-sm-2" type="search" placeholder="Búsqueda por alumna" aria-label="Search">
              <button id="btnSearch" class="btn btn-secondary" type="button"><i class="fas fa-search"></i></button>
              </form>
            </div>
          </div>
        </div>
        
        
        <!-- seccion perfil alumna -->
        <div id="perfilAlumnas" style="display:none;">
          <div class="row">
            <div class="col-"></div>
            <div class="col-8">
              <div class="card">
                <div class="card-header" id="showUsers">
                  Nombre alumna
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p id="showProgress">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <p id="showCourses"></p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                  </blockquote>
                </div>
              </div>
            </div>
            <div class="col-"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="src/assets/js/main.js"></script>
    <script src="src/assets/js/data.js"></script>
  </body>
</html>
