<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Girls Laboratoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- item login -->
    <form class="dropdown-menu p-4">
      <div class="form-group">
        <label for="exampleDropdownFormEmail2">Usuario</label>
        <input type="email" class="form-control" id="inputUser" placeholder="nombre@laboratoria.la">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword2">Contraseña</label>
        <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
        <label class="form-check-label" for="dropdownCheck2">
          Recuerdame
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="btnLogin">Ingresar</button>
    </form>
    <!-- final item login -->


    <!--aqui empieza el div de la barra lateral-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 pos-f-t d-none d-sm-block" id="navBar">        
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            
            
            <div id="perfil">
              <!--imagen de perfil-->
              <img src="assets/img/vale.jpg" alt="foto de perfil" id="imgPersonal">
              <p id="nameUser">Valentina Smith</p>
            </div>
            <!--barra de busqueda-->
            <div id="buscador">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Busqueda por alumna" aria-label="Busqueda por alumna" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
            <div id="sedes">
              <p>Sedes</p>
              <p>Santiago <!--checkbox-->
                <input type="checkbox" aria-label="Checkbox for item"></p>
                <p>Lima <!--checkbox-->
                  <input type="checkbox" aria-label="Checkbox for item"></p>
                  <p>Cuidad de México <!--checkbox-->
                    <input type="checkbox" aria-label="Checkbox for item"></p>
                    <p>Sao Paulo <!--checkbox-->
                      <input type="checkbox" aria-label="Checkbox for item"></p>
                    </div>
                    <div id="año">
                      <p>Año</p>
                      <p>2018 <!--checkbox-->
                        <input type="checkbox" aria-label="Checkbox for item"></p>
                        <p>2017 <!--checkbox-->
                          <input type="checkbox" aria-label="Checkbox for item"></p>
                          <p>2016 <!--checkbox-->
                            <input type="checkbox" aria-label="Checkbox for item"></p>
                          </div>
                          <div id="btnBuscar divBoton" >
                            <button type="button" class="btn btn-primary">Buscar</button>
                          </div>  
                        </div>
                      </nav>
                        <!--cierre del div de la barra lateral-->
                        <!-- inicio de data dashboard -->
      <div class="col-10">
        <div id="upBar" class="conteiner-fluid flex-row d-inline-flex d-none d-sm-block">
          <!-- migas de pan -->        
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Library</a></li>
              <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
          </nav>
            
        </div>
        <div></div>

      </div> 
        
      
    </div>
  </div>
  <!-- data dashboard -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/data.js"></script>
  </body>
</html>
