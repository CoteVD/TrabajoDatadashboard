<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  <body>
    <!--aqui empieza el div de la barra lateral-->
    <div class="row">
    <div class="col-2" id="barraLateral">
      <div id="perfil">
        <!--imagen de perfil-->
        <img src="assets/img/vale.jpg" alt="foto de perfil" class="img-thumbnail">
        <p>Valentina Smith</p>
      </div>
      <div id="buscador">
        <!--barra de busqueda-->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Busqueda por alumna" aria-label="Busqueda por alumna" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>
    </div>
    <div id="sedes">
      <p>Sedes</p>
      <p>Santiago <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>

        <input type="checkbox" aria-label="Checkbox for item"></p>
      <p>Cuidad de México <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>
      <p>Sao Paulo <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>
    </div>
    <div id="año">
      <p>Año</p>
      <p>2018 <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>
      <p>2017 <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>
      <p>2016 <!--checkbox-->
        <input type="checkbox" aria-label="Checkbox for item"></p>
    </div>
    <div id="btnBuscar divBoton" >
      <button type="button" class="btn btn-primary">Buscar</button>
    </div>  
  </div>
  <!--cierre del div de la barra lateral-->
  <!-- inicio de datadashboard -->
  <div class="col-10">
    <div id="barraSuperior">
      <p>wudhkajhdj > kkskss > sidjd</p>
    </div>
    <div></div>

  </div> 
    
  
  </div>
  <!-- data dashboard -->
