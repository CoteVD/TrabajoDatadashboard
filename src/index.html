<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <div class="row">
      <nav class="navbar navbar-expand-sm">
        <img src="assets/img/logo.png" class="img ml-2" id="logo" alt="logolab">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-center">
            <li class="nav-item">
              <a class="nav-item nav-link lead ml-5">Valentina Smith</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link lead ml-4">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link lead ml-4" onclick="dataDash()">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link lead ml-4">Configuración</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Primera página HTML con la primera búsqueda-->
    <div class="row" id="search">
      <h3 class="firstData heavy bg-warning text-start p-3">Data Dashboard</h3>
      <!--Menú países y cohort-->
      <div class="container-fluid">
        <select class="menu" id="preadPeru">
          <option value="example">Sede Perú</option>
          <option value="cohort1">Pre Admisión</option>
        </select>
        <select class="menu">
          <option value="example">Sede Chile</option>
          <option value="cohort2"></option>
        </select>
        <select class="menu">
          <option value="example">Sede Brazil</option>
          <option value="cohort3"></option>
        </select>
        <select class="menu">
          <option value="example">Sede México</option>
          <option value="cohort4"></option>
        </select>
        <select class="menu">
          <option value="example">Sede Colombia</option>
          <option value="cohort5"></option>
        </select>
        <button id="btnGo" onclick="goResults()" class="ml-2 p-1">Ir</button>
      </div>
    </div>

    <!--Aquí va el titulo Data dashboard que muestra los nombres de las alumnas-->
    <div class="row" id="generalResults">
      <h3 class="secondData heavy bg-warning text-start p-3">Data Dashboard</h3>
      <!--Menú alumnas-->
      <div class="container-fluid ml-2">
        <input type="text" id="studentSearch" onkeyup="onSearchBoxChange()" type="search" placeholder="Escriba el nombre a buscar">
        <!--Menú orden-->
        <button id="toggleSort" onclick="onToggleSort()" class="heavy ml-3 p-1">Ordenar alumnas</button>
        <!--Cohort-->
        <h4 class="pt-5 pl-4 heavy">Pre Admisión</h4>
        <!--Aquí va el contenedor con los datos del cohort-->
      </div>
      <!--Aquí va contenedor de la data de las alumnas del cohort seleccionado-->
      <div class="container-fluid col-12">
        <table id="studentsData" class="table table-sm">
          <thead>
            <tr class="table-warning">
              <th>Nombre</th>
              <th>Ejercicios</th>
              <th>Lecturas</th>
              <th>Quizzes</th>
              <th>Porcentaje de completitud</th>
            </tr>
          </thead>
          <tbody id="studentsName">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/funcionalidad.js"></script>
</body>

</html>
